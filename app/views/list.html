<table class="table table-bordered">
  <col style="width:80%">
	<col style="width:20%">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col" class="text-center">Price</th>
    </tr>
  </thead>
  <tbody>
    {{#each success}}
    <tr>
      <td><a href="/item/{{ this.id }}">{{ this.title }}</a></td>
      <td>
        <span class="pull-right">{{ this.price.currency }} {{#priceFormat this.price.amount}}{{/priceFormat}}</span class="pull-right">
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>
